<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>MD Tecnología - Carrito</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header Navbar Start -->
    <header></header>
    <!-- Navbar Navbar End -->

    <!-- Breadcrumb Start -->
    <div id="breadcrumb" class="container-fluid"></div>
    <!-- Breadcrumb End -->

    <!-- Cart Start -->
    <main>
      <div class="container-fluid">
        <div class="row px-xl-5">
          <div class="col-lg-8 table-responsive mb-5">
            <table
              class="table table-light table-borderless table-hover text-center mb-0"
            >
              <thead class="thead-dark">
                <tr>
                  <th>Producto</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody class="align-middle" id="cart-body">
                <!-- Se carga el carrito de forma dinámica -->
              </tbody>
            </table>
          </div>
          <div class="col-lg-4">
            <h5 class="section-title position-relative text-uppercase mb-3">
              <span class="bg-secondary pr-3">Total a Pagar</span>
            </h5>
            <div class="bg-light p-30 mb-5">
              <div class="border-bottom pb-2">
                <div class="d-flex justify-content-between mb-3">
                  <h6>Subtotal</h6>
                  <h6 id="subtotal">$0.00</h6>
                </div>
                <div class="d-flex justify-content-between mb-3">
                  <h6>Impuestos</h6>
                  <h6 id="taxes">$0.00</h6>
                </div>
              </div>
              <div class="pt-2">
                <div class="d-flex justify-content-between mt-2">
                  <h5>Total</h5>
                  <h5 id="total">$0.00</h5>
                </div>
                <button
                  id="finish-cart"
                  class="btn btn-block btn-primary font-weight-bold my-3 py-3"
                >
                  Finalizar Compra
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Start -->
    <footer></footer>
    <!-- Footer End -->

    <!-- JavaScript -->
    <script type="module" src="js/carrito.js"></script>
  </body>
</html>
