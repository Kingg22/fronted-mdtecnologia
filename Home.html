<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>MD Tecnología - Home</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header NavBar Start -->
    <header></header>
    <!-- Header NavBar End -->

    <!-- Carousel Start -->
    <div
      id="header-carousel"
      class="carousel slide m-0"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#header-carousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#header-carousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#header-carousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/banner-slide1.png"
            alt="Slide 1"
            class="mx-auto d-block w-100"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/banner-slide2.png"
            alt="Slide 2"
            class="mx-auto d-block w-100"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/banner-slide3.png"
            alt="Slide 3"
            class="mx-auto d-block w-100"
          />
        </div>
      </div>
    </div>
    <!-- Carousel End -->

    <main>
      <!-- Categorías Start -->
      <div class="container-fluid pt-5">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
          <span class="pr-3">Categorías</span>
        </h2>
        <div class="row px-xl-5 pb-3" id="categorias-bonitas-container">
          <!-- Categorías creadas de forma dinámica -->
        </div>
      </div>
      <!-- Categorías End -->

      <!-- Productos Start -->
      <div class="container-fluid pt-5 pb-3">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
          <span class="pr-3">Productos recomendados</span>
        </h2>
        <div class="row px-xl-5" id="productos-container">
          <!-- Productos generados de forma dinámica se insertarán aquí -->
        </div>
      </div>
      <!-- Productos End -->
    </main>

    <!-- Footer Start -->
    <footer></footer>
    <!-- Footer End -->

    <!-- JavaScript  -->
    <script
      async
      src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js"
        }
      }
    </script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/home.js"></script>
  </body>
</html>
