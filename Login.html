<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>MD Tecnología - Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header Navbar -->
    <header></header>

    <!-- Breadcrumb Start -->
    <div id="breadcrumb" class="container-fluid"></div>
    <!-- Breadcrumb End -->

    <!-- Login Start -->
    <main>
      <div
        class="container d-flex justify-content-center align-items-start my-5"
      >
        <div class="col-md-5 mx-3">
          <h2 class="text-center">Registrar Cuenta</h2>
          <form id="loginRST">
            <div class="mb-3">
              <input
                id="name"
                type="text"
                class="form-control"
                placeholder="Nombre"
                required
              />
            </div>
            <div class="mb-3">
              <input
                id="lastname"
                type="text"
                class="form-control"
                placeholder="Apellido"
                required
              />
            </div>
            <div class="mb-3">
              <input
                id="email"
                type="email"
                class="form-control"
                placeholder="Correo"
                required
              />
            </div>
            <div class="mb-3">
              <input
                id="phone"
                type="tel"
                class="form-control"
                placeholder="Teléfono"
              />
            </div>
            <div class="mb-3">
              <input
                id="user"
                type="text"
                class="form-control"
                placeholder="Usuario"
                required
              />
            </div>
            <div class="mb-3 input-group">
              <input
                id="pass"
                type="password"
                class="form-control"
                placeholder="Contraseña"
                minlength="8"
                required
              />
              <span class="input-group-text">
                <img
                  src="img/eye-slash.webp"
                  alt="Mostrar/Ocultar"
                  style="cursor: pointer; width: 20px; height: 20px"
                  class="toggle-password"
                  data-target="pass"
                />
              </span>
            </div>
            <div class="mb-3 input-group">
              <input
                id="confirm"
                type="password"
                class="form-control"
                placeholder="Confirmar Contraseña"
                minlength="8"
                required
              />
              <span class="input-group-text">
                <img
                  src="img/eye-slash.webp"
                  alt="Mostrar/Ocultar"
                  style="cursor: pointer; width: 20px; height: 20px"
                  class="toggle-password"
                  data-target="confirm"
                />
              </span>
            </div>
            <button type="submit" class="btn btn-dark w-100">
              Crear Cuenta
            </button>
          </form>
        </div>

        <div class="divider"></div>

        <div class="col-md-4 mx-3">
          <h2 class="text-center">Iniciar Sesión</h2>
          <form id="loginBtn">
            <div class="mb-3">
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Correo / Usuario"
                required
              />
            </div>
            <div class="mb-3 input-group">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Contraseña"
                required
              />
              <span class="input-group-text">
                <img
                  src="img/eye-slash.webp"
                  alt="Mostrar/Ocultar"
                  style="cursor: pointer; width: 20px; height: 20px"
                  class="toggle-password"
                  data-target="password"
                />
              </span>
            </div>
            <button type="submit" class="btn btn-dark w-100 mt-3">
              Iniciar Sesión
            </button>
          </form>
        </div>
      </div>
    </main>
    <!-- Login End -->

    <!-- Footer Start -->
    <footer></footer>
    <!-- Footer End -->

    <!-- JavaScript -->
    <script type="module" src="js/login.js"></script>
  </body>
</html>
