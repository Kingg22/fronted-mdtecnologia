<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>MD Tecnología - Perfil</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header Navbar Start -->
    <header></header>
    <!-- Header Navbar End -->

    <!-- Breadcrumb Start -->
    <div id="breadcrumb" class="m-3"></div>
    <!-- Breadcrumb End -->

    <!-- Perfil Start -->
    <main>
      <div class="container my-5">
        <h2 class="text-center">Mi Cuenta</h2>
        <div class="d-flex justify-content-between align-items-center my-4">
          <div class="d-flex align-items-center">
            <img
              src="img/perfil.jpg"
              alt="Perfil"
              class="rounded-circle"
              style="width: 100px; height: 100px"
            />
            <div class="ms-3" style="padding-left: 20px">
              <h4 id="user_name">Default</h4>
              <p id="user_email"></p>
              <p id="user_phone"></p>
            </div>
          </div>
          <div>
            <h5>Direcciones</h5>
            <ul id="user_addresses">
              <li></li>
            </ul>
          </div>
        </div>

        <h3 class="text-center my-4">Mis Pedidos</h3>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="bg-light">
              <tr>
                <th>#Pedido</th>
                <th>Total</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody id="orders_table_body">
              <!-- Generación de filas pedidos -->
            </tbody>
          </table>
        </div>

        <div class="text-center mt-4">
          <button id="logout_button" class="btn btn-danger">
            Cerrar sesión
          </button>
        </div>
      </div>
    </main>
    <!-- Perfil End -->

    <!-- Footer Start -->
    <footer></footer>
    <!-- Footer End -->

    <!-- JavaScript -->
    <script
      async
      src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js"
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/perfil.js"></script>
  </body>
</html>
