<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>MD Tecnología - Productos</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header Navbar -->
    <header></header>

    <!-- Breadcrumb Start -->
    <div id="breadcrumb" class="m-3"></div>
    <!-- Breadcrumb End -->

    <!-- Contenedor de filtros y productos -->
    <main>
      <div class="container-fluid">
        <div class="row px-xl-5">
          <!-- Filtros -->
          <div class="col-lg-3 col-md-4">
            <!-- Filtro por Categorías -->
            <div class="bg-light p-4 mb-30">
              <h5 class="section-title position-relative text-uppercase mb-3">
                <span class="bg-body-tertiary pe-3"
                  >Filtrar por Categorías</span
                >
              </h5>
              <form>
                <div id="type-filter-container">
                  <!-- Se cargan los filtros de forma dinámica -->
                </div>
                <!-- Botón Confirmar Filtro -->
                <button type="button" class="btn btn-primary mt-3 w-100">
                  Filtrar
                </button>
              </form>
            </div>
          </div>
          <!-- Filtros - END -->

          <!-- Productos -->
          <div class="col-lg-9 col-md-8">
            <div class="row pb-3" id="filtcontiner"></div>
            <!-- Productos generados aquí de forma dinámica -->
            <!-- Botones de cambio de página -->
            <div class="col-12">
              <nav aria-label="Navegación de paginas productos">
                <ul class="pagination justify-content-center">
                  <!-- Se carga de forma dinámica los botones de paginación -->
                </ul>
              </nav>
            </div>
          </div>
          <!-- Productos - END -->
        </div>
      </div>
    </main>

    <!-- Footer Start -->
    <footer></footer>
    <!-- Footer End -->

    <!-- JavaScript -->
    <script
      async
      src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js"
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/productos.js"></script>
  </body>
</html>
