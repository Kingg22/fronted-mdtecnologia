<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>MD Tecnología - Detalles</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header Navbar -->
    <header></header>

    <!-- Breadcrumb Start -->
    <div id="breadcrumb" class="container-fluid"></div>
    <!-- Breadcrumb End -->

    <!-- Shop Detail Start -->
    <main>
      <div class="container-fluid pb-5">
        <div class="row px-xl-5">
          <div class="col-lg-5 mb-30">
            <div id="carousel" class="carousel">
              <div class="carousel-inner" id="carousel-inner"></div>
              <button class="carousel-control-prev" id="prev">
                <i class="fa fa-2x fa-angle-left text-dark"></i>
              </button>
              <button class="carousel-control-next" id="next">
                <i class="fa fa-2x fa-angle-right text-dark"></i>
              </button>
            </div>
          </div>

          <div class="col-lg-7 h-auto mb-30">
            <div class="h-100 bg-light p-30">
              <h3 id="product-name">Nombre</h3>
              <h5 id="product-brand" class="font-weight-semi-bold mb-4">
                Marca
              </h5>
              <h3 id="product-price" class="font-weight-bold mb-4">Precio</h3>

              <div class="d-flex align-items-center mb-4 pt-2">
                <div class="input-group quantity mr-3" style="width: 130px">
                  <div class="input-group-btn">
                    <button class="btn btn-primary btn-minus">
                      <i class="fa fa-minus"></i>
                    </button>
                  </div>
                  <input
                    type="text"
                    class="form-control bg-secondary border-0 text-center"
                    id="product-amount"
                    name="product-amount"
                    value="1"
                  />
                  <div class="input-group-btn">
                    <button class="btn btn-primary btn-plus">
                      <i class="fa fa-plus"></i>
                    </button>
                  </div>
                </div>
                <button class="btn btn-primary px-3" id="add-cart">
                  <i class="fa fa-shopping-cart mr-1"></i>Añadir al Carrito
                </button>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="bg-light p-30">
              <div class="tab-content">
                <div class="tab-pane fade show active" id="tab-pane-1">
                  <h4 class="mb-3">Descripción del Producto</h4>
                  <p id="product-description"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Shop Detail End -->

    <!-- Footer Start -->
    <footer></footer>
    <!-- Footer End -->

    <!-- JavaScript Libraries -->
    <script type="module" src="js/detalleProducto.js"></script>
  </body>
</html>
