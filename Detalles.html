<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>MD Tecnología - Detalles</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header Navbar -->
    <header></header>

    <!-- Breadcrumb Start -->
    <div id="breadcrumb" class="m-3"></div>
    <!-- Breadcrumb End -->

    <!-- Shop Detail Start -->
    <main>
      <div class="container-fluid row px-xl-5">
        <!-- Carrusel de imágenes -->
        <div class="col-lg-5 mb-30">
          <div
            id="carousel-producto"
            class="carousel slide"
            data-bs-theme="dark"
          >
            <div
              id="producto-imagenes-indicators"
              class="carousel-indicators"
            ></div>
            <div id="producto-imagenes-carousel" class="carousel-inner"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carousel-producto"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carousel-producto"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <div class="col-lg-7 h-auto mb-30">
          <div class="h-100 bg-light p-30">
            <h3 id="product-name">Nombre</h3>
            <h5 id="product-brand" class="font-weight-semi-bold mb-4">Marca</h5>
            <h3 id="product-price" class="font-weight-bold mb-4">Precio</h3>

            <label for="product-amount">Cantidad</label>
            <div class="d-flex align-items-center mb-4 pt-2">
              <div class="input-group quantity me-3" style="width: 130px">
                <div class="input-group-btn">
                  <button class="btn btn-primary btn-minus">
                    <i class="fa fa-minus"></i>
                  </button>
                </div>
                <input
                  type="text"
                  class="form-control bg-secondary border-0 text-center"
                  id="product-amount"
                  name="product-amount"
                  value="1"
                />
                <div class="input-group-btn">
                  <button class="btn btn-primary btn-plus">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>
              <button class="btn btn-primary px-3" id="add-cart">
                <i class="fa fa-shopping-cart me-1"></i>Añadir al Carrito
              </button>
            </div>
          </div>
        </div>

        <div class="col p-3">
          <div class="bg-light p-30">
            <div class="tab-content">
              <div class="tab-pane fade show active" id="tab-pane-1">
                <h4 class="mb-3">Descripción del Producto</h4>
                <p id="product-description"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Shop Detail End -->

    <!-- Modal de éxito Start -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content bg-success">
          <div class="modal-header">
            <h5 class="modal-title text-white">¡Éxito!</h5>
          </div>
          <div class="modal-body text-white">
            El producto ha sido añadido a tu carrito.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Módal de Éxito End -->

    <!-- Footer Start -->
    <footer></footer>
    <!-- Footer End -->

    <!-- JavaScript Libraries -->
    <script
      async
      src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js"
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/detalleProducto.js"></script>
  </body>
</html>
